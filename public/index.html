<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HelpDesk</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="scripts/config.js"></script>
    <script>
      window.fbAsyncInit = function () {
        FB.init({
          appId: '269205065020205',
          cookie: true,
          xfbml: true,
          version: 'v11.0',
        });

        FB.AppEvents.logPageView();
      };

      (function (d, s, id) {
        var js,fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {
          return;
        }
        js = d.createElement(s);
        js.id = id;
        js.src = "https://connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
      })(document, "script", "facebook-jssdk");
    </script>
    <script src="scripts/login.js"></script>
  </head>
  <body style="background-color:lightgray">
    <div class="container" style="position:relative;">
      <h1 style="text-align:center;padding-top:10px;padding-bottom:10px;font-family:'Roboto', sans-serif;font-weight: bold;">Welcome To Facebook Help-Desk<br><br><font style="font-family: 'Roboto',sans-serif;font-size:20px;">Please Login to Continue</font></h1>
      <div style="position:absolute;top:200px;left:37%;background-color:white;height:300px;width:300px;border: 1px solid black;border-radius: 15px;">
        <div class="fb-login-button" data-width="" data-size="large" data-button-type="login_with" data-layout="rounded" data-auto-logout-link="false" data-use-continue-as="false" onlogin="doLogin()" style="position:absolute;top:120px;left:10%;"></div> 
      </div>
      <h3 class="alert-danger" id="result"></h3>
    </div>
  </body>
</html>
